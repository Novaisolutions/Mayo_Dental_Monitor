version: '3.8'

services:
  # ü¶∑ Mayo Dental Monitor - Frontend
  mayo-dental-monitor:
    build:
      context: .
      target: production
    container_name: mayo-dental-monitor
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mayo-dental-network

  # üß™ Mayo Dental Monitor - Development
  mayo-dental-monitor-dev:
    build:
      context: .
      target: development
    container_name: mayo-dental-monitor-dev
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_KOMMO_ACCESS_TOKEN=${VITE_KOMMO_ACCESS_TOKEN}
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - mayo-dental-network
    profiles:
      - development

  # üîç Nginx Reverse Proxy (Opcional)
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    restart: unless-stopped
    networks:
      - mayo-dental-network
    profiles:
      - production

networks:
  mayo-dental-network:
    driver: bridge

volumes:
  node_modules: